<h3>Equipment</h3>
<ul>
  <li *ngFor="let item of equipment">
    <span *ngIf="itemBeingEdited !== item; else editBlock">
      <span (click)="edit(item)">{{item}}</span>
      <button (click)="remove(item)">remove</button>
    </span>
    <ng-template #editBlock>
        <input #newItemName (keyup.enter)="save(newItemName.value)" value="{{item}}" type="text">
        <button (click)="save(newItemName.value)">save</button>
    </ng-template>
  </li>
</ul>

<input #name (keyup.enter)="add(name.value)" type="text">
<button (click)="add(name.value)">Add</button>
