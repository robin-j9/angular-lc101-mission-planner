<h3>Experiments</h3>
<ul>
  <li *ngFor="let test of experiments">
    <span *ngIf="experimentToEdit !== test; else elseBlock">
      <span (click)="edit(test)">{{test}}</span>  
      <button (click)="remove(test)">remove</button>
    </span>

    <ng-template #elseBlock>
      <input #newName (keyup.enter)="save(newName.value)" value="{{test}}" type="text">
      <button (click)="save(newName.value)">save</button>
    </ng-template>
  </li>
</ul>
<input #newExperiment (keyup.enter)="add(newExperiment.value)" type="text">
<button (click)="add(newExperiment.value)">Add</button>
